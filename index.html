<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/08e3afe539.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row justify-content-center border border-warning rounded m-4">
            <div class="col-12 bg-light text-dark">
                <h2>Payment form Example</h2>
            </div>
           <div class="col-11 alert alert-danger m-3" role="alert">
                   Some fields are missing
                  </div>            
      <form class="row g-3">
        <div class="col-md-5">
          <label for="input" class="form-label h5">Card #</label>
          <input type="number" class="form-control" id="inputCard" placeholder="XXXXXXXXXXXXXXX">
        </div>
        <div class="col-md-3">
            <label for="input" class="form-label h5">CVC #</label>
            <input type="number" class="form-control" id="inputCVC" placeholder="0000">
          </div>
        <div class="col-md-4">
          <label for="input" class="form-label h5">Amount</label>
          <input type="number" class="form-control" id="inputAmount" placeholder="Amount">
        </div>
        <div class="col-6">
          <label for="inputName" class="form-label h5">First Name</label>
          <input type="text" class="form-control" id="inputName">
        </div>
        <div class="col-6">
            <label for="inputLastName" class="form-label h5">Last Name</label>
            <input type="text" class="form-control" id="inputLastName">
          </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label h5">City</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-md-3">
            <label for="inputState" class="form-label h5">State</label>
            <select class="form-select" aria-label="Default select example">
                <option selected>Pick a state</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
        </div>
        <div class="col-md-3">
          <label for="inputZip" class="form-label h5">Zip</label>
          <input type="number" class="form-control" id="inputZip">
        </div>
        <div class="col-6">
          <h5 class="form-check-label" for="gridCheck"> We accept: </h5>
          <div class="row">
            <div class="col-6 bg-secondary mx-2">
              <div class="row">
                  <div class="col-3">
                  <div class="form-check d-flex">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                    <label class="form-check-label" for="inlineCheckbox1"><i class="fa-brands fa-cc-mastercard text-light"></i></label>
                  </div>
                  </div>
                  <div class="col-3">
                    <div class="form-check d-flex">
                      <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                      <label class="form-check-label" for="inlineCheckbox2"><i class="fa-brands fa-cc-visa text-light"></i></label>
                    </div>
                  </div>
                  <div class="col-3">
                        <div class="form-check d-flex">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option3">
                        <label class="form-check-label" for="inlineCheckbox2"><i class="fa-brands fa-cc-amex text-light"></i></label>
                        </div>
                  </div>
                  <div class="col-3">
                      <div class="form-check d-flex">
                      <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option4">
                      <label class="form-check-label" for="inlineCheckbox2"><i class="fa-brands fa-cc-paypal text-light"></i></label>
                      </div>
                  </div>
                </div>
              </div>      
            </div>
        </div>
        <div class="col-6">
            <label for="FormControlTextarea1" class="form-label h5">Message</label>
            <textarea class="form-control" id="FormControlTextarea1" rows="3"></textarea>
            <p class="fs-6">Add any notes here</p>
        </div>
        <div class="col-12 bg-light d-flex justify-content-end ">
          <button type="button" class="btn btn-secondary m-1">Cancel</button>
          <button type="submit" class="btn btn-primary m-1">Sign in</button>
          
        </div>
      </form>
        </div>
    </div>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
